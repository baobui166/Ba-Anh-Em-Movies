<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        .edit-profile-section {
            padding: 70px 0;
            background: #001232;
        }

        .edit-profile-wrapper {
            background: #032055;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .edit-profile-title {
            color: #31d7a9;
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .edit-profile-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #31d7a9;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #31d7a9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(49, 215, 169, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            color: white !important;
        }

        .form-control:focus {
            outline: none;
            border-color: #31d7a9;
            box-shadow: 0 0 0 3px rgba(49, 215, 169, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            color: #ff4646;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(49, 215, 169, 0.1);
            border: 1px solid #31d7a9;
            color: #31d7a9;
        }

        .alert-danger {
            background: rgba(255, 70, 70, 0.1);
            border: 1px solid #ff4646;
            color: #ff4646;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn--primary {
            background: #31d7a9;
            color: #ffffff;
        }

        .btn--primary:hover {
            background: #28c498;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #31d7a9;
            border: 2px solid #31d7a9;
        }

        .btn-secondary:hover {
            background: rgba(49, 215, 169, 0.1);
            transform: translateY(-2px);
        }

        /* Avatar upload section */
        .avatar-upload {
            position: relative;
            max-width: 200px;
            margin: 0 auto 30px;
        }

        .avatar-edit {
            position: absolute;
            right: 12px;
            z-index: 1;
            top: 10px;
        }

        .avatar-edit input {
            display: none;
        }

        .avatar-edit label {
            display: inline-block;
            width: 34px;
            height: 34px;
            margin-bottom: 0;
            border-radius: 100%;
            background: #31d7a9;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: normal;
            transition: all .2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-edit label:hover {
            background: #28c498;
        }

        .avatar-preview {
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 100%;
            border: 6px solid #31d7a9;
            box-shadow: 0 0 20px rgba(49, 215, 169, 0.2);
        }

        .avatar-preview > div {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .preview-container {
            margin: 20px 0;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 500px;
            display: none;
        }
        .banner-content{
            max-width: 950px;
        }
        div.form-label {
            user-select: none;
        }

        .edit-profile-wrapper {
            background: #032055;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            max-width: 1200px; /* Tăng max-width để chứa 2 cột */
            margin: 0 auto;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Chia làm 2 cột bằng nhau */
            gap: 40px;
            align-items: start;
        }

        .profile-info {
            padding-right: 20px;
        }

        .scan-section {
            padding-left: 20px;
            border-left: 1px solid rgba(49, 215, 169, 0.2);
        }

        .scan-title {
            color: #31d7a9;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .preview-container {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .preview-wrapper {
            border: 3px solid #31d7a9;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .scan-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .scan-section {
                border-left: none;
                border-top: 1px solid rgba(49, 215, 169, 0.2);
                padding-left: 0;
                padding-top: 30px;
            }

            .profile-info {
                padding-right: 0;
            }
        }
        .custom-checkbox {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #31d7a9;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background-color: #31d7a9;
        }

        .custom-checkbox:checked::before {
            content: '✓';
            position: absolute;
            color: #fff;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:hover {
            border-color: #28c498;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <section class="banner-section">
        <div class="banner-bg bg_img bg-fixed" data-background="/assets/img/history/history-bg.jpg"
             style="background-image: url(&quot;./assets/img/history/history-bg.jpg&quot;);"></div>
        <div class="container">
            <div class="banner-content">
                <h1 class="title cd-headline clip">
                    <span class="d-block" th:text="${title}"></span>
                </h1>
                <p>Cám ơn bạn đã đồng hành cùng Ba Anh Em. Chúc bạn xem phim vui vẻ!</p>
            </div>
        </div>
    </section>
    <div class="edit-profile-section">
        <div class="container">
            <div class="edit-profile-wrapper">
                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>

                <div th:if="${errors}" class="alert alert-danger">
                    <span th:text="${errors}"></span>
                </div>

                <form th:action="@{/user/profile/chinh-sua}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <div class="profile-grid">
                        <!-- Cột bên trái - Thông tin -->
                        <div class="profile-info">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{username}"/>
                            <input type="hidden" th:field="*{password}"/>
                            <input type="hidden" th:field="*{provider}"/>

                            <div class="form-group">
                                <label class="form-label" for="fullname">Họ và tên</label>
                                <input type="text" th:field="*{fullname}" id="fullname" class="form-control" placeholder="Nhập họ và tên"/>
                                <span class="error-message" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Nhập email"/>
                                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="phone">Số điện thoại</label>
                                <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="Nhập số điện thoại"/>
                                <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="age">Tuổi</label>
                                <input type="text" id="age" th:field="*{age}" class="form-control" placeholder="Nhập tuổi"/>
                                <span class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                            </div>
                            <!-- kiểm thử dữ liệu -->
<!--                            <div class="form-group">
                                <label class="form-label" for="studentId">MSSV:</label>
                                <input type="text" id="studentId" th:field="*{studentId}" class="form-control" placeholder="Nhập tuổi"/>
                                <span class="error-message" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></span>
                            </div>-->
<!--                            <div class="form-group">
                                <label for="fullInfo">Toàn bộ thông tin:</label>
                                <textarea id="fullInfo" readonly></textarea>
                            </div>-->
                            <div class="form-group" style="display: flex; align-items: center; gap: 15px;">
                                <div style="flex: 1;">
                                    <label class="form-label" for="birthday">Ngày sinh</label>
                                    <input type="text" id="birthday" th:field="*{birthday}" class="form-control" placeholder="Nhập ngày sinh"/>
                                    <span class="error-message" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                                </div>
                                <div style="display: flex; flex-direction: column; align-items: center; margin-top: 25px;">
                                    <label for="isStudent" style="color: #31d7a9; margin-left: 8px; user-select: none;">Bạn là sinh viên?</label>
                                    <input type="checkbox" readonly id="isStudent" th:field="*{isStudent}" class="custom-checkbox"
                                           style="width: 20px; height: 20px;cursor: pointer;"
                                           onclick="return false;"
                                           onkeydown="return false;"/>

                                </div>
                            </div>

                            <div class="btn-group">
                                <button type="submit" class="btn btn--primary">Lưu thay đổi</button>
                                <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </div>

                        <!-- Cột bên phải - Quét thẻ -->
                        <div class="scan-section">
                            <h3 class="scan-title">Quét thẻ sinh viên</h3>
                            <div class="form-group">
                                <label for="imageInput">Chọn ảnh thẻ sinh viên:</label>
                                <input type="file" id="imageInput" accept="image/*" class="form-control">
                            </div>

                            <div class="preview-container">
                                <div class="preview-wrapper">
                                    <img id="imagePreview" alt="Preview" src="">
                                </div>
                                <div class="preview-message"></div>
                            </div>

                            <div class="scan-controls">
                                <div class="loading" id="loadingIndicator" style="display: none;">
                                    Đang xử lý... Vui lòng đợi.
                                </div>
                                <button type="button" class="btn btn--primary" id="scanButton" disabled>Quét Thẻ</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
