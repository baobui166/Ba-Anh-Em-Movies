<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class=" display-3 mb-4 fw-bolder">
                Trang danh mục
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/home/index">Trang chủ >></a></li>
                <li class="breadcrumb-item active"> Thêm comboFood</li>
            </ol>
        </div>
    </div>
    <!-- Header End -->
    <!-- /BREADCRUMB -->
    <!--    <h1 class="mb-4">Form Category</h1>-->
    <form th:action="@{/admin/blog/add}" th:object="${blog}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tiêu đề của blog</label>
            <input type="text" id="name" th:field="*{title}" class="form-control" placeholder="Tiêu đề"/>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Nội dung blog</label>
            <input type="text" id="price" th:field="*{content}" class="form-control" placeholder="Nội dung"/>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>


        <div class="mb-3">
            <label for="poster" class="form-label">Poster</label>
            <input type="file" id="poster" name = "poster" th:field="*{poster}" class="form-control"/>
            <!--<div class="text-danger" th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></div>-->
        </div>

        <button type="submit" class="custom-button">Xác nhận</button>
    </form>
</section>
</body>
</html>
