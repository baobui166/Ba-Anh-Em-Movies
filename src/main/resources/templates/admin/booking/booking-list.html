<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <style>
        #reader {
            margin: 0 auto;
        }
        #scanner-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btnQRScanner {
            padding: 16px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: 150px;
        }
        .btn--primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .ml-2 {
            margin-left: 8px;
        }
        .scanner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .scanner-modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .scanner-header h3 {
            margin: 0;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            color: #333;
        }

        #reader {
            background: white !important;
            border-radius: 8px;
            overflow: hidden;
        }

        #reader video {
            width: 100% !important;
            height: auto !important;
            border-radius: 8px;
        }

        .scanner-modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body>
<section layout:fragment="content">
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <!-- main title -->
                <div class="col-12">
                    <div class="main__title">
                        <h2 th:text="${title}"></h2>
                        <button class="btnQRScanner btn--primary main__title-link" onclick="toggleScanner()">Scan QR Code</button>
                    </div>
                </div>
                <!-- QR Scanner container -->
                <div id="scanner-overlay" class="scanner-overlay">
                    <div class="scanner-modal">
                        <div class="scanner-header">
                            <h3>Scan QR Code</h3>
                            <button class="close-button" onclick="toggleScanner()">&times;</button>
                        </div>
                        <div id="reader" style="width: 100%"></div>
                        <div id="scan-status" style="text-align: center; margin-top: 10px;"></div>
                    </div>
                </div>
                <!-- end main title -->
                <!-- users -->

                    <div class="main__table-wrap">
                        <table class="main__table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>HỌ TÊN</th>
                                <th>PHIM</th>
                                <th>LỊCH CHIẾU</th>
                                <th>NGÀY ĐẶT</th>
                                <th>RẠP</th>
                                <th>PHÒNG</th>
                                <th>GIÁ</th>
                            </tr>
                            </thead>
                            <tbody id="bookingTableBody">
                            <tr th:each="item : ${bookings}" th:attr="data-booking-id=${item.id}">

                                    <div class="main__table-text" th:text="${item.id}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.user.fullname}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.filmName}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.startTime}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.createAt}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.cinemaName}"></div>
                                </td>
                                <td>
                                    <div class="main__table-text" th:text="${item.roomName}"></div>
                                </td>

                                </td>

                        </table>
                    </div>
                </div>
                <!-- end users -->
            </div>
        </div>
    </main>
    <!-- end main content -->
</section>


</body>
</html>
