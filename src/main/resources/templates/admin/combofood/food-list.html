<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title  th:text="${title} ?: 'Kết Quả'">Title</title>
</head>
<body>
<section layout:fragment="content" class="mt-5">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="display-3 mb-4 fw-bolder">
                Danh sách ComboFood
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/home/index">Trang chủ</a></li>
                <li class="breadcrumb-item active ">ComboFood</li>
            </ol>
        </div>
    </div>
    <!-- Header End -->
    <!-- /BREADCRUMB -->
    <!--    <h1>Categories List</h1>-->
    <div class="container">
        <div>
            <a th:href="@{/admin/comboFood/add}" class="btn btn-primary mb-3">Thêm ComboFood</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Tên ComboFood</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Poster</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${comboFood}">
                <td class="text-white" th:text="${item.id}"></td>
                <td class="text-white" th:text="${item.comboName}"></td>
                <td class="text-white" th:text="${item.description}"></td>
                <td class="text-white" th:text="${item.price}"></td>
                <td><img th:src="@{${item.poster}}" alt="Film Poster" style="max-width: 100px;"></td>
                <td>
                    <a th:href="@{/admin/comboFood/edit/{id}(id=${item.id})}" class="btn btn-success btn-sm">Sửa</a>
                    <a th:href="@{/admin/comboFood/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không ?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table></div>
</section>
</body>
</html>
