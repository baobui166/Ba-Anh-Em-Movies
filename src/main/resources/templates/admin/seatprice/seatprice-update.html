<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sửa giá ghế</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="display-3 mb-4 fw-bolder">
                Sửa danh mục
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Trang chủ >></a></li>
                <li class="breadcrumb-item active">Sửa danh mục</li>
            </ol>
        </div>
    </div>
    <!-- Header End -->
    <!-- /BREADCRUMB -->

    <form th:action="@{/admin/seatPrice/edit/{id}(id=${seatprice.id})}" th:object="${seatprice}" method="post" class="needs-validation" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="type" class="form-label">Tên loại ghế</label>
            <input type="text" th:field="*{type}" class="form-control" id="type" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Tên loại ghế là bắt buộc.</div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá ghế</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Giá ghế là bắt buộc.</div>
        </div>

        <button type="submit" class="custom-button">Cập nhật</button>
        <a th:href="@{/admin/seatPrice}" class="btn btn-outline-danger">Hủy</a>
    </form>
</section>
</body>
</html>
