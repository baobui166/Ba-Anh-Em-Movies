<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Trang chọn ghế</title>
    <style>
        .format_seat{
            margin: 0 auto;
            width: 70%;

        }
        .seat-area .seat-line ul{
            gap: 12px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <section class="details-banner hero-area bg_img seat-plan-banner" th:if="${film != null}" th:attr="data-background=${film.poster}"
             style="background-image: url(&quot;/assets/img/banner/banner04.jpg&quot;);">
        <div class="container">
            <div class="details-banner-wrapper">
                <div class="details-banner-content style-two">
                    <h3 class="title" th:text="${film.name}"></h3>
                    <div class="tags">
                        <a href="#0" th:text="${film.subtitle}"></a>
                        <a href="#0" th:text="${film.quanlity}"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="page-title bg-one" th:if="${schedule != null}">
        <div class="container">
            <div class="page-title-area">
                <div class="item md-order-1">
                    <a th:href="@{/schedules/{id}(id=${film.id})}" class="custom-button back-button">
                        <i class="flaticon-double-right-arrows-angles"></i>
                        Trở về
                    </a>
                </div>
                <div class="item date-item">
                    <span class="date" th:text="'Thời gian chiếu: ' + ${schedule.startTime}"></span>
<!--                    <select class="select-bar" style="display: none;">-->
<!--                        <option value="sc1">09:40</option>-->
<!--                        <option value="sc2">13:45</option>-->
<!--                        <option value="sc3">15:45</option>-->
<!--                        <option value="sc4">19:50</option>-->
<!--                    </select>-->
<!--                    <div class="nice-select select-bar" tabindex="0"><span class="current">09:40</span>-->
<!--                        <ul class="list">-->
<!--                            <li data-value="sc1" class="option selected">09:40</li>-->
<!--                            <li data-value="sc2" class="option">13:45</li>-->
<!--                            <li data-value="sc3" class="option">15:45</li>-->
<!--                            <li data-value="sc4" class="option">19:50</li>-->
<!--                        </ul>-->
<!--                    </div>-->
                </div>

<!--                Count Down time for customer to choose seat-->
                <div class="item">
                    <h5 class="title">05:00</h5>
                    <p>Đếm ngược</p>
                </div>
            </div>
        </div>
    </section>

    <div class="seat-plan-section padding-bottom padding-top">
        <div class="container">
            <div class="screen-area">
                <h4 class="screen">Màn hình</h4>
                <div class="screen-thumb">
                    <img src="/assets/img/movie/screen-thumb.png" alt="movie">
                </div>
                <h5 class="subtitle">Ghế thường</h5>
                <div class="screen-wrapper">
                    <ul class="seat-area" >
                        <li class="seat-line">
<!--                            <span th:each="rowNum: ${seatRegular}" th:text="${rowNum}"></span>-->
                            <ul class="format_seat">
                                <li class="front-seat">
                                    <ul>
                                        <li class="single-seat" th:each="seat : ${seatsByType['regular']}">
                                            <img th:src="${seat.image}" alt="seat">
                                            <span class="sit-num" th:text="${seat.symbol}"></span>
                                        </li>

                                    </ul>
                                </li>
                            </ul>

<!--                            <span th:each="rowNum: ${seatRegular}" th:text="${rowNum}"></span>-->
                        </li>

                    </ul>
                </div>
                <h5 class="subtitle">Ghế VIP </h5>
                <div class="screen-wrapper">
                    <ul  class="seat-area"  >
                        <li class="seat-line">
<!--                            <span th:each="rowNum: ${seatVIP}" th:text="${rowNum}"></span>-->
                            <ul class="format_seat" >
                                <li class="front-seat">
                                    <ul >
                                        <li class="single-seat" th:each="seat : ${seatsByType['VIP']}" >
                                            <img th:src="${seat.image}" alt="seat">
                                            <span class="sit-num" th:text="${seat.symbol}"></span>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
<!--                            <span th:each="rowNum: ${seatVIP}" th:text="${rowNum}"></span>-->
                        </li>

                    </ul>
                </div>
                <h5 class="subtitle">SweetBox </h5>
                <div class="screen-wrapper">
                    <ul class="seat-area couple">
                        <li class="seat-line">
<!--                            <span>J</span>-->
                            <ul class="seat--area">
                                <li class="front-seat">
                                    <ul style="margin-left: 60px">
                                        <li class="single-seat seat-free-two" th:each="seat : ${seatsByType['couple']}">
                                            <img th:src="${seat.image}" alt="seat">
                                            <span class="sit-num" th:text="${seat.symbol}"></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="proceed-book bg_img" data-background="/assets/img/movie/movie-bg-proceed.jpg"
                 style="background-image: url(&quot;/assets/img/movie/movie-bg-proceed.jpg&quot;);">
                <div class="proceed-to-book">
                    <div class="book-item">
                        <span>Bạn đã chọn ghế</span>
                        <h3 class="title">d9, d10</h3>
                    </div>
                    <div class="book-item">
                        <span>Tổng tiền</span>
                        <h3 class="title">150,000 VND</h3>
                    </div>
                    <div class="book-item">
                        <a href="movie-checkout.html" class="custom-button">Thanh toán</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
</body>
